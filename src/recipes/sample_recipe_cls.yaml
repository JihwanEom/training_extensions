_base_: classification/ote_mobilenet_v3_small.yaml

model:
  adapter: ote.backends.torch.mmcv.MMModelAdapter
  registry: mmcls.models.builder.CLASSIFIERS

task_cfg:
  tasks:
    - type: MMTrainer
      spec: trainer
    - type: MMEvaluator
      spec: evaluator
      metric: top-1
    - type: MMInferrer
      spec: inferrer
