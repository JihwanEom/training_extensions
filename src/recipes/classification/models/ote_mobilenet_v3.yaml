# model settings
model:
  type: ImageClassifier
  backbone:
    type: OTEMobileNetV3
    pretrained: True
    mode: small
    width_mult: 1.0
  neck:
    type: GlobalAveragePooling
  head:
    type: NonLinearClsHead
    num_classes: 1000
    in_channels: 576
    hid_channels: 1024
    act_cfg:
      type: HSwish
    loss:
      type: CrossEntropyLoss
      loss_weight: 1.0
