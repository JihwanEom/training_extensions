application: null
capabilities:
- compute_representations
entrypoints:
  base: otx.algorithms.detection.tasks.DetectionTrainTask
  nncf: otx.algorithms.detection.tasks.DetectionNNCFTask
  openvino: otx.algorithms.detection.tasks.OpenVINODetectionTask
framework: OTEDetection v2.9.1
gigaflops: 20.6
hyper_parameters:
  base_path: ./configuration.yaml
  parameter_overrides:
    algo_backend:
      train_type:
        default_value: INCREMENTAL
    learning_parameters:
      batch_size:
        auto_hpo_state: POSSIBLE
        default_value: 8
      learning_rate:
        auto_hpo_state: POSSIBLE
        default_value: 0.004
      learning_rate_warmup_iters:
        default_value: 3
      num_iters:
        default_value: 200
    nncf_optimization:
      enable_pruning:
        default_value: false
      enable_quantization:
        default_value: true
      maximal_accuracy_degradation:
        default_value: 1.0
      pruning_supported:
        default_value: true
instantiation: CLASS
max_nodes: 1
model_template_id: Custom_Object_Detection_Gen3_ATSS
name: ATSS
size: 9.1
summary: Class-Incremental Object Detection for ATSS
task_family: VISION
task_type: DETECTION
training_targets:
- GPU
- CPU
